name: Sync Arbitrum Orbit Chains

on:
  # Run monthly on the 1st at 2 AM UTC
  schedule:
    - cron: '0 2 1 * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync-orbit-chains:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync Orbit Chains
        id: sync
        run: |
          echo "Running Orbit chains sync..."
          npm run sync-orbit-chains
          
          # Add the file to git (handles both new and modified files)
          git add src/constants/orbitChains.ts
          
          # Check if there are changes (both new files and modifications)
          if git diff --cached --quiet src/constants/orbitChains.ts; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ“ No changes detected - Orbit chains are up to date"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected in Orbit chains - will create PR"
            
            # Show what changed
            git diff --cached --stat src/constants/orbitChains.ts
          fi
      
      - name: Create Pull Request
        if: steps.sync.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Arbitrum Orbit chains'
          title: 'ðŸ”„ Update Arbitrum Orbit Chains'
          body: |
            ## ðŸ”„ Automated Orbit Chains Update
            
            This PR automatically updates the list of Arbitrum Orbit chains from the [Arbitrum Portal API](https://portal-data.arbitrum.io/__auto-generated-orbitChains.json).
            
            ### Changes
            - Updated `src/constants/orbitChains.ts` with the latest Orbit chains
            - Only mainnet chains with valid chain IDs are included
            
            ### Review Checklist
            - [ ] Verify that the new chains have valid metadata
            - [ ] Check that chain IDs don't conflict with existing chains
            - [ ] Test the attestation dropdown to ensure new chains appear correctly
            
            ---
            *This PR was automatically generated by the `sync-orbit-chains` workflow.*
          branch: automated/update-orbit-chains
          delete-branch: true
          labels: |
            automated
            chains
            orbit
          reviewers: |
            ${{ github.repository_owner }}
      
      - name: Auto-merge if no conflicts
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          echo "::notice::Pull request created. Review and merge manually or enable auto-merge in repository settings."

